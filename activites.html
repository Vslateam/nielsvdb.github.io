<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Van den Brande Niels - Potfolio</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <main>
    <section id="voyages" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Voyages</h2>

            <div class="row justify-content-center">

            <!-- Japon -->
            <div class="col-md-8 mb-4">
                <div class="card shadow">
                <div class="card-header text-center fw-bold">Voyage au Japon – 2023</div>
                <div id="carouselJapon" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img src="assets/images/japon1.jpg" class="d-block mx-auto img-fluid" alt="Japon 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/japon2.jpg" class="d-block mx-auto img-fluid" alt="Japon 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/japon3.jpg" class="d-block mx-auto img-fluid" alt="Japon 3">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselJapon" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselJapon" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                </div>
            </div>

            <!-- Islande -->
            <div class="col-md-8 mb-4">
                <div class="card shadow">
                <div class="card-header text-center fw-bold">Islande – 2022</div>
                <div id="carouselIslande" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img src="assets/images/islande1.jpg" class="d-block mx-auto img-fluid" alt="Islande 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/islande2.jpg" class="d-block mx-auto img-fluid" alt="Islande 2">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIslande" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselIslande" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                </div>
            </div>

            </div>
        </div>
    </section>

    <section id="sports" class="section">
      <h2>Sports</h2>
      <ul>
        <li>Badminton</li>
        <li>VTT</li>
        <li>Ski</li>
        <li>Randonnée</li>
      </ul>
    </section>

    <section id="interets" class="section">
      <h2>Centres d’intérêt</h2>
      <p>Musique, </p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
