                        <img src="assets/images/islande/i9.jpg" class="d-block mx-auto img-fluid" alt="Islande 9">

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselIslande" data-bs-slide="next">

                    </button>

                <div class="card shadow">

                <div id="carouselDanemark" class="carousel slide" data-bs-ride="carousel">

    <section id="sports" class="section">
      <h2>Sports</h2>
